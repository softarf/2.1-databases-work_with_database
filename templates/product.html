{% extends "base.html" %}

{% load static %}

{% block title %}{{ phone.name }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="header">
      <h5>
        <!-- Возвращается на страницу общего списка с сохранением последней сортировки -->
        <a href="{% url 'catalog' %}?sort={{ sorted }}">Вернуться в каталог</a>
      </h5>
      <h1>{{ phone.name }}</h1>
    </div>

    <div class="content">
      <img src="{{ phone.image }}" alt="{{ phone.name }}"/>
      <div>Стоимость: {{ phone.price }} ₽</div>
      <div>Дата выпуска: {{ phone.release_date }}</div>
      <div>LTE: {{ phone.lte_exists|yesno:'есть,нет' }}</div>
      <!-- <div>LTE: {{ False|yesno:'есть,нет' }}</div> -->
    </div>
  </div>
{% endblock %}
